<!DOCTYPE html>
<head>
    <title>Rovers.</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="franjanegra">
            <div class="wrapper contenedor">
            
                <div class="contacitem">
                    <i class="icon fas fa-envelope"></i>rover@gmail.com
                </div> 
                <div class="contacitem"> 
                    <i class="icon fas fa-phone"></i>915556677 
                </div>
                <div class="contacitem"> 
                    <i class="icon fas fa-cart-shopping"></i>Carrito Compra 
                </div>
                <div class="contacitem"> 
                    <i class="icon fas fa-user"></i>Usuario
                </div>

            </div>
        </div>
    </header>
    <main>
        <div class="franjablanca">
            <div class="wrapper contenedorblanco">
                <img class="logo" src="images/logo.jpg">
                <div class="menu">
                    <div class="item">Inicio</div>
                    <div class="item">Menu</div>
                    <div class="item">Blog</div>
                    <div class="item">Equipo</div>
                </div>

            </div>

        </div>
        <div class="franjaimagen">
            <div class="filtro"></div>
            <img class="foto" src="images/fondo.jpg">
            <div class="wrapperparent">
                <div class="wrapper">
                    <div class="itemfoto titulo">Las mejores hamburguesas del mundo</div>
                    <div class="itemfoto orange">Bienvenida a nuestra hamburgueseria</div>
                    <div class="itemfoto white">Come a partir de 15€</div>
                    <div class="itemfoto boton">    
                        <button>Nuestra Carta→</button> 
                    </div>

                    <div>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div> 
            </div>
        </div>
    </main>
</body>
</html>
